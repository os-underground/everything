## üîê Sobre proteger lo que no deseas mostrar

* Lo que s√≠ puedes hacer:

  * Minificar y ofuscar tu JS en producci√≥n, para hacerlo dif√≠cil de leer.
  * No exponer rutas directas a archivos sensibles (archivos importantes que no quieres que se vean).
  * Usar un backend real para servir contenido privado tras autenticaci√≥n.
  * Publicar solo los archivos ‚Äúprevia‚Äù que quieras mostrar p√∫blicamente. Dejar el resto en repos privados o servidor seguro.
* En GitHub Pages, no puedes ocultar el c√≥digo: lo que est√° en `gh-pages` o en la rama p√∫blica queda visible para cualquiera. ([Stack Overflow][1])
* Puedes construir el HTML/JS con una etapa de compilaci√≥n que excluye archivos confidenciales. ([GitHub][2])

# Opciones para usar React solo en navegador (sin PC potente)

1. **HTML + React desde CDN (sin build)**

   * Cargas React/ReactDOM + Babel desde CDN y escribes JSX en un `<script type="text/babel">`.
   * Ventaja: copy-paste directo en un `.html` en tu repo y funciona en GitHub Pages.
   * Ideal si solo vas a visualizar y editar poco desde el navegador/Xbox.

2. **GitHub Web Editor / `github.dev` (tecla `.`)**

   * Editas archivos directamente en el navegador como si fuera VSCode. No necesitas instalar nada.
   * Perfecto para agregar los archivos `.html` en tu repo.

3. **GitHub Codespaces**

   * Entorno completo (VSCode en la nube). Puedes correr `npm run dev`, instalar paquetes, etc.
   * Recomendado si vas a trabajar mucho con Node / paquetes. En Xbox puede ser lento pero funciona si tu cuenta tiene Codespaces.

4. **StackBlitz / CodeSandbox / Replit**

   * Entornos online que arrancan proyectos React directamente en el navegador.
   * Muy √∫tiles si quieres un preview inmediato y poder instalar paquetes (StackBlitz es muy r√°pido).

5. **GitHub Pages**

   * Publicas archivos est√°ticos (`.html`) en `https://<usuario>.github.io/<repo>/archivo.html`.
   * Muy bueno para publicar blog, perfil o frontend del chatbot.

  <script type="text/babel">
    const { useState } = React;

    function RepoReader(){
      const [repoInput, setRepoInput] = useState("os-clef/html-apps");
      const [branch, setBranch] = useState("");
      const [token, setToken] = useState("");
      const [tree, setTree] = useState([]);
      const [selected, setSelected] = useState(null);
      const [content, setContent] = useState("");
      const [msg, setMsg] = useState("");

      function parse(input){
        const m = input.trim().replace(/https?:\/\/github.com\//, "").split("/");
        if(m.length < 2) return null;
        return {owner:m[0], repo:m[1]};
      }

      async function loadTree(){
        setMsg("Cargando √°rbol...");
        setTree([]); setSelected(null); setContent("");
        const p = parse(repoInput);
        if(!p){ setMsg("Repo no v√°lido"); return; }
        const ref = branch || "main";
        try {
          const headers = {"Accept":"application/vnd.github+json"};
          if(token) headers.Authorization = "Bearer " + token;
          // Obtener branch para tomar el commit sha
          let brRes = await fetch(`https://api.github.com/repos/${p.owner}/${p.repo}/branches/${encodeURIComponent(ref)}`, {headers});
          if(!brRes.ok){
            // probar master
            if(ref === "main"){
              brRes = await fetch(`https://api.github.com/repos/${p.owner}/${p.repo}/branches/master`, {headers});
              if(!brRes.ok) throw new Error("No se encontr√≥ rama main/master.");
            } else throw new Error("Error al obtener rama: " + brRes.status);
          }
          const brJson = await brRes.json();
          const treeSha = brJson.commit?.commit?.tree?.sha || brJson.commit?.sha;
          if(!treeSha) throw new Error("No obtuve tree sha.");

          const treeRes = await fetch(`https://api.github.com/repos/${p.owner}/${p.repo}/git/trees/${treeSha}?recursive=1`, {headers});
          if(!treeRes.ok) throw new Error("Error al obtener √°rbol: " + treeRes.status);
          const treeJson = await treeRes.json();
          const blobs = (treeJson.tree || []).filter(t => t.type === "blob").map(b => b.path);
          setTree(blobs.sort());
          setMsg("√Årbol cargado. Click en un archivo para ver su contenido.");
        } catch(e){
          setMsg("Error: " + e.message);
        }
      }

      async function loadFile(path){
        setSelected(path); setContent(""); setMsg("Cargando archivo...");
        const p = parse(repoInput);
        if(!p) return setMsg("Repo inv√°lido.");
        const br = branch || "main";
        const raw = `https://raw.githubusercontent.com/${p.owner}/${p.repo}/${br}/${path}`;
        // intentar main/master fallback
        try {
          let r = await fetch(raw, token ? {headers:{Authorization:"Bearer "+token}} : {});
          if(!r.ok && br === "main"){
            const alt = `https://raw.githubusercontent.com/${p.owner}/${p.repo}/master/${path}`;
            r = await fetch(alt);
          }
          if(!r.ok) { setMsg("No se pudo obtener el archivo."); return; }
          const text = await r.text();
          setContent(text);
          setMsg("Archivo cargado.");
        } catch(e){
          setMsg("Error: " + e.message);
        }
      }

      return (
        <div className="max-w-6xl mx-auto p-4">
          <h1 className="text-2xl font-bold mb-3">Chat / Repo Reader</h1>
          <div className="grid md:grid-cols-3 gap-4">

              </div>
